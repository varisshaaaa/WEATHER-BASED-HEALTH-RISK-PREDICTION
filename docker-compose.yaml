version: '3.8'

services:
  backend:
    build: ./backend
    container_name: health-backend
    ports:
      - "8000:8000"
    environment:
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY}

  frontend:
    build: ./frontend
    container_name: health-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
